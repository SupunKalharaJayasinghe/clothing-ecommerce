<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="root" style="display:grid;place-items:center;min-height:100vh;color:#fff;font-family:Inter,system-ui,Arial,sans-serif;">Loading Admin…</div>
    <script type="module">
      import('/src/main.jsx')
        .then(() => { window.__ADMIN_APP_BOOTED__ = true })
        .catch((e) => {
          const el = document.getElementById('root')
          el.style.whiteSpace = 'pre-wrap'
          el.textContent = 'Failed to load Admin app. Open DevTools → Console for details.\n' + (e?.message || e)
          console.error('Admin app boot failed:', e)
        })
    </script>
  </body>
</html>
