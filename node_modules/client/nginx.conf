server {
  listen 80;
  server_name _;

  # Serve static frontend
  root /usr/share/nginx/html;
  index index.html;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 256;

  # Try static files, then fallback to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend
  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve uploaded receipts if needed (proxied to API static)
  location /files/receipts/ {
    proxy_pass http://api:4000/files/receipts/;
    proxy_set_header Host $host;
  }
}
